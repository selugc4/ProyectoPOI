name: Build

on:
  push:
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Install Ionic CLI
        working-directory: ./frontend
        run: npm install -g @ionic/cli
      - name: Build project
        working-directory: ./frontend
        run: ionic build

      - name: Run
        working-directory: ./frontend
        run: npm test -- --no-watch --browsers=ChromeHeadless
jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      - name: Install Ionic CLI
        working-directory: ./backend
        run: npm install -g @ionic/cli

      - name: Run
        working-directory: ./backend
        run: npm test