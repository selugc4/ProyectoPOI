<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      @for(location of locations; track location._id) {
        <ion-col size="6">
          <ion-card class="location-card" (click)="openLocationDetail(location._id)">
            <ion-row>
              <ion-col size="5">
                <img [src]="location.image || 'assets/LocationDefault.png'" class="location-image"><img>
              </ion-col>
              <ion-col size="7" class="location-details">
                <ion-card-title>{{ location.name }}</ion-card-title>
                <p class="address">{{ location.address || 'Direcci√≥n no disponible' }}</p>
                <p class="locality">{{ location.locality }}</p>
                <p class="country">{{ location.country }}</p>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
