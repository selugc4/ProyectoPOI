<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Groq</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar class="prompt" [(ngModel)]="city" placeholder="Buscar ciudad"></ion-searchbar>
  <ion-button class="boton" expand="block" (click)="search()" [disabled]="!city || loading">
    {{ loading ? 'Buscando...' : 'Buscar Ruta' }}
  </ion-button>

  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>

  <div *ngIf="locations?.route?.length" class="route-container">
    <div *ngFor="let loc of locations?.route; let i = index" class="step">
      <div class="step-content">
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-info">
          <div class="step-name">{{ loc.name }}</div>
          <div class="step-address">{{ loc.address }}</div>
        </div>
      </div>
      <div class="arrow" *ngIf="i < (locations?.route?.length || 0)">â†“</div>
    </div>
  </div>
</ion-content>
